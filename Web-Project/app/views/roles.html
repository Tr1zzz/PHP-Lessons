{extends file="defaultforall.html"}
{block name=content}
<section id="roles" class="wrapper style1">
    <div class="inner">
        <h2 class="major">Manage User Roles</h2>
        <form method="post" action="{url action='search_user'}">
            <div class="field">
                <label for="search">Search Username:</label>
                <input type="text" name="search" id="search" placeholder="Enter username" required>
                <ul class="actions">
                    <li><input type="submit" value="Search" class="primary" /></li>
                </ul>
            </div>
        </form>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $users as $user}
                    <tr>
                        <td>{$user.username}</td>
                        <td><input type="text" name="role" value="{$user.role}" form="form{$user.id_account}"></td>
                        <td>
                            <form id="form{$user.id_account}" action="{url action='update_role'}" method="post">
                                <input type="hidden" name="id_account" value="{$user.id_account}">
                                <input type="submit" value="Edit">
                            </form>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</section>
{/block}
