<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <a href="index.html" class="button">Home</a>
            <h1>Sign Up</h1>
        </header>

        <!-- Main -->
        <div id="main">
            <section class="wrapper style1">
                <div class="inner">
                    <!-- Form -->
                    <section>
                        <h2 class="major">Sign Up</h2>
                        <form method="post" action="#"> <!-- add Script -->
                            <div class="fields">
                                <div class="field">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" required />
                                </div>
                                <div class="field">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required />
                                </div>
                                <div class="field">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" required />
                                </div>
                                <div class="field">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" name="confirm-password" id="confirm-password" required />
                                </div>
                            </div>
                            <ul class="actions">
                                <li><input type="submit" value="Sign Up" class="primary" /></li>
                            </ul>
                        </form>
                    </section>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <ul class="contact">
                    <li class="icon solid fa-home">
                        Your Company<br />
                        1234 Somewhere Road #1000<br />
                        Nashville, TN 00000-0000
                    </li>
                    <li class="icon solid fa-phone">(000) 000-0000</li>
                    <li class="icon solid fa-envelope"><a href="mailto:info@example.com">info@example.com</a></li>
                </ul>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script> 
</body>

</html>
